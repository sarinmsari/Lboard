<html>
    <head>
        <title>Driving Learners Test Application</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="stylesheet" type="text/css" href="dltapplication.css">
        <script type="text/javascript" src="dltapplication.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="body"><center>
                
            <div class="container">
                <div class="score form-group">Score:<span id="score" class="field">0</span></div>
                <div class="quiz form-group">

                    

                    <b><div id="question" class="field"></div></b>

                    <span><button id="answerA" class="form-group" onclick="answerA_clicked()"></button></span><br>

                    <span><button id="answerB" class="form-group" onclick="answerB_clicked()"></button></span><br>

                    <span><button id="answerC" class="form-group" onclick="answerC_clicked()"></button></span><br>

                    <span><button id="answerD" class="form-group" onclick="answerD_clicked()"></button></span><br>

                    <span><button id="next" class="form-group" onclick="next_clicked()">NEXT</button></span><br>

                    <span><button id="reset" class="form-group" onclick="reset_clicked()">RESET</button></span>
                </div>
            </div></center>
            <footer>
                <div class="container">
                    <center>
                        &COPY; L-board | All Rights Reserved
                    </center>
                </div>
            </footer>
        </div>

    </body>
</html>
